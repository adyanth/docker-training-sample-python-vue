<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML</title>
</head>
<body>
    <h1 id="greeting">Hello folks!</h1>
    <script>
        fetch("/api/v1/greeting")
        .then(resp => resp.json())
        .then(data=>{
            document.getElementById("greeting").innerText = data.msg;
        })
    </script>
</body>
</html>
